<form #form="ngForm" (ngSubmit)="ajouter()">
    <div class="form-group">
        <label>Title :</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="product.title" required minlength="3" #title="ngModel">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
        <div *ngIf="title.errors?.['required']">Title is required</div>
        <div *ngIf="title.errors?.['minlength']">Title must have at least 3 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label>Quantity :</label>
        <input class="form-control" type="number" name="quantity" [(ngModel)]="product.quantity" required min="0">
        <div>Quantity is required</div>
        <div>Quantity must be positive</div>
    </div>
    <div class="form-group">
        <label>Price :</label>
        <input class="form-control" type="number" name="price" [(ngModel)]="product.price" required min="0">
        <div>Price is required</div>
        <div>Price must be positive </div>
    </div>
    <div class="form-group">
        <label>Picture :</label>
        <input class="form-control" type="text" name="picture" [(ngModel)]="product.picture" required>
        <div>Picture is required</div>
    </div>
    <div class="form-group">
        <input type="submit" [disabled]="form.invalid" class="btn btn-primary" value="Save" >
    </div>

</form>
{{product.title}}
{{product.price}}
{{product.quantity}}
{{product.picture}}
