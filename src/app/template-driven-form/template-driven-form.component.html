<fieldset class="form-group">
    <legend>Informations generales</legend>
    <form #form="ngForm">
        <label>Nom</label>
        <input #name="ngModel" [(ngModel)]="info.nom" required name="nom" class="form-control" type="text">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <p *ngIf="name.errors?.['required']">Name is required</p>
        </div>
        <label>Email</label>
        <input #email="ngModel" [(ngModel)]="info.email" pattern="[a-zA-Z.]+[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}" required name="email" class="form-control" type="email">
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            <p *ngIf="email.errors?.['required']">Email is required</p>
            <p *ngIf="email.errors?.['pattern']">Email invalid</p>
        </div>
        <fieldset class="form-group">
            <legend>Informations de payement</legend>
            <label>Type de carte</label>
            <input #typeCarte="ngModel" [(ngModel)]="info.typeCarte" required name="typeCarte" class="form-control" type="text">
            <label>Numero de carte</label> 
            <input #numeroCarte="ngModel" [(ngModel)]="info.numeroCarte" minlength="16" maxlength="16" required name="numeroCarte" class="form-control" type="text">
            <label>Date d'expiration</label> 
            <input #dateExpiration="ngModel" [(ngModel)]="info.dateExpiration" required name="dateExpiration" type="date"  class="form-control" type="text">
            <label [hidden]="typeCarte.invalid || dateExpiration.invalid || numeroCarte.invalid">Code</label> 
            <input #code="ngModel" [hidden]="typeCarte.invalid || dateExpiration.invalid || numeroCarte.invalid" [(ngModel)]="info.code" class="form-control" name="code" type="text">
        </fieldset>
        <button [disabled]="form.invalid">Ajouter</button>
    </form>
</fieldset>
